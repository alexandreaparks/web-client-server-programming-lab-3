<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Conference Registration</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Protest+Strike&display=swap" rel="stylesheet">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!--css-->
    <link href="conference_styles.css" type="text/css" rel="stylesheet">

</head>

<body class="m-3">

    <div class="header bg-dark mb-4 p-3 rounded-2 text-center">
        <h1>Conference Registration</h1>
    </div>

    <div class="p-3 m-2 bg-dark-subtle text-light-emphasis">
        <form>
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" maxlength="70" required>
            <br>
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" required>
            <br>
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" type="email" required>
            <br>
            <label class="form-label" for="shirt-size">Free t-shirt size?</label>
            <br>
            <select id="shirt-size" name="shirt-size" required>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <br>
            <br>
            <label class="form-label" for="date-of-birth">Date of Birth</label>
            <input class="form-control" id="date-of-birth" name="date-of-birth" type="date" required>
            <br>
            <p>Receive email updates?</p>

            <div class="form-check">
                <input class="form-check-input" name="email-updates" id="yes" type="radio" checked>
                <label for="yes">Yes</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" name="email-updates" id="no" type="radio">
                <label for="no">No</label>
            </div>
            <br>

            <p>Which session/s are you attending?</p>

            <label for="morning">Morning</label>
            <input class="form-check-input" id="morning" name="morning" type="checkbox">
            <label for="afternoon">Afternoon</label>
            <input class="form-check-input" id="afternoon" name="afternoon" type="checkbox">
            <br>

            <br>
            <label class="form-label" for="special-requests">Special Requests</label>
            <br> <textarea class="form-control" id="special-requests" rows="7" cols="70"></textarea>

            <br>
            <input class="btn btn-secondary btn-lg" type="submit">

        </form>
    </div>

</body>

</html>
